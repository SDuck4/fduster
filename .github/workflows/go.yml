name: Go

on:
  push:
    tags: 
      - 'v*'

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: |
        go run github.com/mitchellh/gox -os="linux darwin windows" -arch="amd64" -output="dist/fsweep_{{.OS}}_{{.Arch}}"
        cd dist/ && gzip -k *

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:

      - name: Upload release asset
        id: upload-release-asset
        run: |
          go run github.com/tcnksm/ghr -t ${{secrets.GITHUB_TOKEN}} -r ${{GITHUB_REPOSITORY}} -c ${{GITHUB_SHA}} -delete ${{GITHUB_REF}} ./dist
